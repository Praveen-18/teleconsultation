{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skydash Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'tele/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'tele/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'tele/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'tele/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'tele/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" name="user_name">
                </div>
                   <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Age" name="age">
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Gender" name="gender">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="email">
                </div>


                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Phone Number" name="phone_number">
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Address" name="address">
                </div>

                  <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Qualification" name="qualification">
                </div>
                  <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Speciality" name="speciality">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
{#                  <div class="form-group">#}
{#                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Repeat Password" name="repassword">#}
{#                </div>#}
{#                <div class="mb-4">#}
{#                  <div class="form-check">#}
{#                    <label class="form-check-label text-muted">#}
{#                      <input type="checkbox" class="form-check-input">#}
{#                      I agree to all Terms & Conditions#}
{#                    </label>#}
{#                  </div>#}
{#                </div>#}
                <div class="mt-3">
                    <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="#"><button type="submit" style="background-color: transparent; border: none">SIGN UP</button></a>
                </div>
{#                <div class="text-center mt-4 font-weight-light">#}
{#                  Already have an account? <a href="login.html" class="text-primary">Login</a>#}
{#                </div>#}
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'tele/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'tele/js/off-canvas.js' %}"></script>
  <script src="{% static 'tele/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'tele/js/template.js' %}"></script>
  <script src="{% static 'tele/js/settings.js' %}"></script>
  <script src="{% static 'tele/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
